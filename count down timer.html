<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-xs-6 center">
                <div>
                    <h1 class="m-heading">COUNT DOWN TIMER</h1>
                </div>
            </div>
        </div>
        <hr color="coral">
        <div class="row">
            <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-xs-6 center">
                <div class="s-left">
                    <h3>Seconds Left</h3>
                </div>
                <div>
                    <h1 id="number">10</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-xs-6 center">
                <div class="box-btn">
                    <button type="button" id="startBtn" class="btn start-btn">Start</button>
                    <button type="button" id="clearBtn" class="btn clear-btn">Refresh</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
